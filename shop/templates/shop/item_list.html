{% extends "shop/layout.html" %}
{% load humanize %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for item in item_list %}
                <div class="col-sm-3 mb-3">
                    <div class="card">
                        <img src="{{ item.photo.url }}" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text" style="line-height: 1.5em; height: 3em; text-overflow: ellipsis;">{{ item.name }}</p>
                            <p class="card-text text-right">{{ item.amount|intcomma }}</p>
                        </div>
                        <a href="" class="btn btn-primary btn-block">구매하기</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
