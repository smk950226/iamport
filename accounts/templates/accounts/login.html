{% extends "accounts/layout.html" %}

{% block content %}
    <div class="container">
        <div class="col-md-8 offset-md-2 mt-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="card card-default">
                    <div class="card-header">
                        회원가입
                    </div>
                    <div class="card-body">
                        <table>
                            {{ form.as_table }}
                        </table>
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
